<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping App</title>

    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./assets/icon-192.png">
    <link rel="manifest" href="./manifest.json">

    <script src="./dexie.min.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js');
        });
      }
    </script>
  </head>

  <body>
    <nav>
      <p>SHOPPING LIST</p>
    </nav>

    <div class="container">
      <form id="itemForm">
        <label>
          Name of Item:
          <input type="text" id="nameInput" required>
        </label>

        <label>
          Quantity:
          <input type="number" id="quantityInput" value=1>
        </label>

        <label>
          Price:
          <input type="number" id="priceInput" value=null>
        </label>

        <button type="submit" id="addItemButton">Add item</button>
      </form>

      <div id="itemsDiv"></div>
      <div id="totalPriceDiv"></div>

    </div>

    <script src="./index.js"></script>
    <div id='speedcapture'>
      <div class='ghost face'>
        <div class='arms'>
          <div class='arm'></div>
          <div class='arm'></div>
        </div>
        <div class='inner'>
          <div class='mouth'></div>
        </div>
      </div>
      <div class='ghost'></div>
      <div class='ghost'></div>
      <div class='ghost'></div>
      <div class='ghost'></div>
      <div class='ghost'></div>
      <div class='ghost'></div>
      <div class='ghost'></div>
      <div class='ghost'></div>
      <div class='ghost'></div>
      <div class='ghost'></div>
      <div class='ghost'></div>
      <div class='ghost'></div>
      <div class='ghost'></div>
      <div class='ghost'></div>
      <div class='ghost'></div>
      <div class='ghost'></div>
      <div class='ghost'></div>
      <div class='ghost'></div>
      <div class='ghost'></div>
    </div>

  </body>
</html>
